<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Uygulama 8</title>
    <style>.cevap,.soru{padding:5px;border:1px dotted}body{width:80%;margin:10px auto}.clearfix{clear:both}.soruNumarasi{position:absolute;top:6px;left:5px}.cevap,.soru,.soru p{position:relative}.soru{display:block}.soru p{margin:2px 0 0 20px}.cevap{margin:10px}.cevapNumarasi{float:left;margin-right:5px}.cevapYazdirmaAlani{margin:0 0 0 10px}</style>
</head>
<body>
<div class="soru">
    <span class="soruNumarasi">1.</span>
    <p> Kullanıcının girdiği iki sayının çarpımını * operatörü kullanmadan hesaplayacak programı yazınız.</p>
    <div class="clearfix"></div>
</div>

<div class="cevap">
    <label for="sayi1">Birinci Sayı: </label>
    <input type="number" id="sayi1" name="sayi1">
    <label for="sayi2">İkinci Sayı: </label>
    <input type="number" id="sayi2" name="sayi2">
    <input type="button" id="hesapla" value="hesapla">
    <div class="clearfix"></div>
    <span class="cevapNumarasi">Cevap 1:</span>
    <div id="cevap-1" class="cevapYazdirmaAlani">

    </div>

    <script type="text/javascript">
        /**
         * Sorunun cevabını bu yorumdan sonra yazınız.
         */
            // gerekli değişkenleri tanımlıyoruz
        var sayi1 = 0;
        var sayi2 = 0;
        var carpim = 0;

        document.getElementById("hesapla").onclick = function () {
            carpim=0;// butona her basıldığında önceki sonuçtan kalan değeri sıfırlamamız gerekiyor.
            // kullanıcının girdiği sayıları alıyoruz
            sayi1 = Number(document.getElementById("sayi1").value);
            sayi2 = Number(document.getElementById("sayi2").value);
            for (var i = 1; i <= sayi1; i++) {
                carpim += sayi2;
            }
            document.getElementById("cevap-1").innerHTML = "girilen sayıların çarpımı = " + carpim;
        }
        
    </script>
    <div class="clearfix"></div>
</div>

<div class="clearfix"></div>
</body>
</html>
